<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Image Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center">Text-to-Image Generator</h2>
    <form method="post" class="text-center">
        <input type="text" name="prompt" class="form-control mb-3" placeholder="Enter your image prompt" required>
        <button type="submit" class="btn btn-primary">Generate Image</button>
    </form>

    {% if image_url %}
        <div class="text-center mt-4">
            <img src="{{ image_url }}" alt="Generated Image" class="img-fluid rounded shadow">
            <br>
            <a href="/download" class="btn btn-success mt-3">Download Image</a>
        </div>
    {% endif %}

</body>
</html>
